<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pure fontend template for UToyLibrary </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

        <noscript>
            <link rel="stylesheet" href="/css/skel-noscript.css" />
            <link rel="stylesheet" href="/css/style.css" />
            <link rel="stylesheet" href="/css/style-desktop.css" />
        </noscript>

        <link href="~/css/uToyLibrary.css" rel="stylesheet" />
        <script src="~/js/uToyLibrary.js" rel="stylesheet" ></script>
    </head>
    <body ng-app="UToyLibrary" ng-controller="mainController" ng-cloak>

        <div class="wrapper" layout="column">

                </div>

        <!-- /Page Content -->

        <!-- Angular Material Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- /Angular Material Libraries -->

</html>
